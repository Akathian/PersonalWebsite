<div class="project-parent job p-0" style="overflow: hidden">
  <div
    class="p-0 project"
    [style]="
      'background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(' +
        sareeData.img +
        ') center no-repeat; background-size: cover; min-height: 100vh'
        | sanitizeStyle
    "
  >
    <div class="saree-center-card-text" style="width: 100%">
      <button
        class="btn rounded-0 text-white"
        style="height: 100vh; width: 100%"
        (click)="goto(sareeData.name)"
      >
        <div class="d-flex border mx-auto" style="height: 80vh; width: 85%">
          <h3 class="my-auto mx-auto underline-anim">
            {{ sareeData.name }}
          </h3>
        </div>
      </button>
    </div>
  </div>
</div>
